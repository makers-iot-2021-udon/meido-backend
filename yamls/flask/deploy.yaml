apiVersion: apps/v1
kind: Deployment
metadata:
  name: meido-flask
  namespace: meido
spec:
  selector:
    matchLabels:
      app: meido-flask
  template:
    metadata:
      labels:
        app: meido-flask
    spec:
      containers:
      - name: meido-flask
        image: notchman/meido-app:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9000

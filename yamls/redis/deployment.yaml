apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: meido
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 6379
        readinessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
        livenessProbe:
            periodSeconds: 5
            tcpSocket:
              port: 6379
        volumeMounts:
          - mountPath: /data
            name: redis-data
      volumes:
        - name: redis-data
          emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: meido
spec:
  type: ClusterIP
  selector:
    app: meido
  ports:
  - name: redis
    port: 6379
    targetPort: 6370

